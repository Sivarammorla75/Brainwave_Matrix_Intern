<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode">
    <div class="container">
        <header>
            <div class="header-top">
                <h1>Expense Tracker</h1>
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="balance">
                <h3>Your Balance</h3>
                <h2 id="balance">$0.00</h2>
            </div>
        </header>

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-$0.00</p>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="transactions">Transactions</button>
            <button class="tab-btn" data-tab="budgets">Budgets</button>
        </div>

        <div class="tab-content active" id="transactions-tab">
            <h3>History</h3>
            <ul id="transaction-list" class="list">
                <!-- Transactions will be added here dynamically -->
            </ul>

            <h3>Add New Transaction</h3>
            <form id="transaction-form">
                <div class="form-control">
                    <label for="text">Description</label>
                    <input type="text" id="text" placeholder="Enter description..." required>
                </div>
                <div class="form-control">
                    <label for="amount">Amount <br>(negative - expense, positive - income)</label>
                    <input type="number" id="amount" placeholder="Enter amount..." required>
                </div>
                <div class="form-control">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-control">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Housing">Housing</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Salary">Salary</option>
                        <option value="Freelance">Freelance</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button class="btn">Add Transaction</button>
            </form>
        </div>

        <div class="tab-content" id="budgets-tab">
            <h3>Budget Categories</h3>
            <div id="budget-list" class="budget-list">
                <!-- Budgets will be added here dynamically -->
            </div>

            <h3>Add New Budget</h3>
            <form id="budget-form">
                <div class="form-control">
                    <label for="budget-category">Category</label>
                    <select id="budget-category" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Housing">Housing</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Healthcare">Healthcare</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="budget-amount">Budget Amount</label>
                    <input type="number" id="budget-amount" placeholder="Enter budget amount..." required>
                </div>
                <button class="btn">Add Budget</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
